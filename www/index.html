<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="lib/lodash/dist/lodash.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/config.js"></script>
    <script src="js/isbn.js"></script>
    <script src="js/goodreads.service.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">ISBN Reader</h1>
      </ion-header-bar>
      <ion-content ng-controller="MainCtrl as vm">
        
        <ion-list>
          <ion-item>
            <button class="button button-full button-positive" on-touch="vm.scan()">Scan Book</button>
          </ion-item>
        </ion-list>

        <div class="padding loading" ng-show="vm.stage === 'loading'">
          <p>Please wait...</p>
          <ion-spinner></ion-spinner>
        </div>

        <div class="book" ng-show="vm.book">
          <ion-item>
            <div class="isbn">
              {{ vm.book.formattedISBN }}
            </div>
            <div class="rating">
              <div class="value">{{ vm.book.average_rating }}</div>
              <div class="number"><strong>{{ vm.book.ratings_count }}</strong> ratings</div>
            </div>
            <div class="actions">
              <button class="button button-full button-royal" ng-click="vm.viewBook()">View on Goodreads</button>
            </div>
          </ion-item>
        </div>

      </ion-content>
    </ion-pane>
    
  </body>
</html>
